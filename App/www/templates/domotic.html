<ion-view view-title="Domotique" ng-controller="DomoticCtrl">
  <ion-content>
    <div class="row" style="height: 50px"></div>
    <div class="row" ng-repeat="device in devices" style="height: 150px; text-align: center; margin-left: 1px; margin-right: 1px">
      <div class="col col-25"></div>
      <div class="col col-50">
        <button class="button button-icon" style="color: white; font-weight: bold; width: 100%; height: 100%; border-color: black; background-color: #5bc0de"
                ng-click="putLight($index)">
          <i class="icon ion-ios-lightbulb-outline icon-larger" ng-if="device.putOn && !device.loading"></i>
          <i class="icon ion-ios-lightbulb icon-larger" ng-if="!device.putOn && !device.loading"></i>
          <i class="icon fa fa-spinner fa-pulse" ng-if="device.loading"></i>
          <br>
          {{ device.label }}
        </button>
      </div>
      <div class="col col-25"></div>
    </div>
  </ion-content>
</ion-view>
